# GitHub Actions Workflow untuk deploy ke Maven Repository
# Workflow ini akan otomatis berjalan ketika ada push ke branch master
name: Publish to Maven Repository

on:
  push:
    branches:
      - master

env:
  MAVEN_REPO_URL: https://repo.dlands.me/snapshots

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Configure Maven settings
      uses: s4u/maven-settings-action@v3.0.0
      with:
        servers: |
          [{
            "id": "rendangmc-repo",
            "username": "${{ secrets.MAVEN_USERNAME }}",
            "password": "${{ secrets.MAVEN_PASSWORD }}"
          }]
          
    - name: Build and Deploy to Maven Repository
      run: mvn -B clean deploy --file pom.xml

# Secrets yang diperlukan (harus dikonfigurasi di GitHub Settings > Secrets and variables > Actions):
# - MAVEN_USERNAME: Username untuk autentikasi ke Maven repository
# - MAVEN_PASSWORD: Password/token untuk autentikasi ke Maven repository
