# GitHub Actions Workflow untuk deploy ke Maven Repository
# Workflow ini akan otomatis berjalan ketika ada push ke branch master atau dev
name: Publish to Maven Repository

on:
  push:
    branches:
      - master
      - dev
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Modify version for dev branch
      if: github.ref == 'refs/heads/dev'
      run: |
        # Get current version from parent POM
        CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        # Append 'b' suffix for dev branch
        NEW_VERSION="${CURRENT_VERSION}b"
        echo "Changing version from $CURRENT_VERSION to $NEW_VERSION for dev branch"
        # Update version in all POMs
        mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false
        
    - name: Build and Deploy to Maven Repository
      run: mvn -B clean deploy --file pom.xml -s $GITHUB_WORKSPACE/settings.xml
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        MAVEN_REPO_URL: ${{ secrets.MAVEN_REPO_URL }}
